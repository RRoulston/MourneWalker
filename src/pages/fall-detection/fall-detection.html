<ion-header>

  <ion-navbar>
    <ion-title>Fall Detection</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item no-lines class = "button-background">
  <button class = "button" ion-button color="primary" (click) = "startWatching()">Start Watching</button>
  <button class = "button" ion-button color="danger" (click)="stopWatching()">Stop Watching</button>
  </ion-item>
  <ion-card *ngIf="isMotion">
    <ion-card-content class="motion">
      <h2>X: {{motionX | number:'1.4-7'}}</h2>
      <h2>Y: {{motionY | number:'1.4-7'}}</h2>
      <h2>Z: {{motionZ | number:'1.4-7'}}</h2>
      <h2>Total: {{motionTotal | number:'1.4-7'}}</h2>
    </ion-card-content>
  </ion-card>
</ion-content>
