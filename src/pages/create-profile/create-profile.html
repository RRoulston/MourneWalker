<ion-header>
  <ion-navbar>
    <ion-title>Create Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item class = "background">
    <ion-label floating>Username</ion-label>
    <ion-input [(ngModel)] = "profile.username"></ion-input>
  </ion-item>

  <ion-item class = "background">
    <ion-label floating>First Name</ion-label>
    <ion-input [(ngModel)] = "profile.firstName"></ion-input>
  </ion-item>

  <ion-item class = "background">
    <ion-label floating>Last Name</ion-label>
    <ion-input [(ngModel)] = "profile.lastName"></ion-input>
  </ion-item>

  <ion-item class = "background">
    <ion-label floating>Date of Birth</ion-label>
    <ion-datetime [(ngModel)] = "profile.dateOfBirth" display-format="DD/MM/YYYY"></ion-datetime>
  </ion-item>

  <ion-item no-lines class="button-background">
  <button class = "button" ion-button (click) = "createProfile()">Create Profile</button>
  </ion-item>
</ion-content>
