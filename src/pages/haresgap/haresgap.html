<ion-header>
  <!-- style sheet for the map -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js" integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA==" crossorigin="">
  </script>
  <ion-navbar>
    <ion-title>Hares Gap</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!-- Location where the map displays -->
  <div class="map" id="map">
  </div>
  <ion-item no-lines class="button-background">
  <button class="button" ion-button color="primary" (click)="startHike()">Start Tracking</button>
  <button class="button" ion-button color="danger" (click)="stopHike()">Stop Tracking</button>
  </ion-item>
</ion-content>
