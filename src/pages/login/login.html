<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="loginForm">
    <ion-item class="background">
      <ion-label floating>Email Address</ion-label>
      <ion-input formControlName="email" type="text" [(ngModel)]="user.email"></ion-input>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.email">
        <div *ngIf="loginForm.get('email').hasError(validation.type) && (loginForm.get('email').dirty || loginForm.get('email').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>
    <ion-item class="background">
      <ion-label floating>Password</ion-label>
      <ion-input formControlName="password" type="{{type}}" clearOnEdit="false" [(ngModel)]="user.password"></ion-input>
      <button primary large *ngIf="!showPass" ion-button clear color="gray" type="button" item-right (click)="showPassword()">
        <ion-icon name="eye"></ion-icon>
      </button>
      <button primary large *ngIf="showPass" ion-button clear color="primary" type="button" item-right (click)="showPassword()">
        <ion-icon name="eye"></ion-icon>
      </button>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.password">
        <div *ngIf="loginForm.get('password').hasError(validation.type) && (loginForm.get('password').dirty || loginForm.get('password').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>
  </form>
  <ion-item no-lines class="button-background">
    <button ion-button (click)="login(user)">Login</button>
    <button ion-button (click)="register()">Register</button>
    <button ion-button (click)="skip()">Skip</button>
      <p *ngIf="!loginForm.valid && loginAttempt" style="color:#FF0000;">Please Ensure Email and Password fields <br /> have Valid Information </p>
  </ion-item>
</ion-content>
